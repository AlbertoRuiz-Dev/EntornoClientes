<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio1</title>
</head>
<body>
    <h1>TIPO DE DATOS NO PRIMITIVOS</h1>

<script>
    let radio = prompt("Ingresa el radio de un circulo");
    radio = parseFloat (radio);

    function calculaPerimetro(){
        let perimetro = 2 * 3.14 * radio;
        document.getElementById("funcionradio").innerHTML = perimetro;
    }

    function calculaDiametro(){
        let diametro = 2 * radio;
        document.getElementById("funciondiametro").innerHTML = diametro;
    }
</script>
<button type="button" onclick="calculaPerimetro()">Calcula perimetro</button>
<button type="button" onclick="calculaDiametro()">Calcula diametro</button>

<p id="funcionradio"></p>
<p id="funciondiametro"></p>

</body>
</html>
