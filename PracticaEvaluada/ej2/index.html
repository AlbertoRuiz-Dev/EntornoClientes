<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="script.js" defer></script>
  </head>
  <body>
    <style>
        .error{
            color: red;
        }
    </style>
    <h1>Configuración de usuarios</h1>
    <h2>Inicio de Sesión</h2>
    <form method="post" >
      <p>
        ¿Cuando quieres que Windows te vuelva a pedir que inicies sesión?
        <select name="select">
          <option value="value1">
            Cuando el PC se activa tras haber estado en suspensión”
          </option>
          <option value="nunca" selected>Nunca</option>
        </select>
      </p>
      <h2>Contraseña</h2>
      <label for="password">Nueva contraseña:</label>
      <input type="password" id="password" name="password" required />
      <span class="error" id="passwordError"></span>
      <br />
      <label for="confirmPassword">Vuelve a escribir la contraseña:</label>
      <input
        type="password"
        id="confirmPassword"
        name="confirmPassword"
        required
      />
      <span class="error" id="confirmPasswordError"></span>
      <br />
      <label for="passwordHint">Indicio de contraseña:</label>
      <textarea id="passwordHint" name="passwordHint"></textarea>
      <span class="error" id="passwordHintError"></span>
      <br />
      <h2>Privacidad</h2>
      <input type="checkbox" name="mostrar" id="mostrar" />
      <label for="mostrar"
        >Mostrar detalles de la cuenta en la pantalla de inicio de sesion</label
      >
      <br />
      <button type="submit">Enviar</button>
    </form>
  </body>
</html>
